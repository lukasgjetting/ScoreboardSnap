<html>
  <head>
    <title>Scoreboard Snap</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        width: 150px;
        font-size: 12px;
      }
      .loading {
        width: 14px;
        height: auto;
        padding-left: 10px;
        padding-top: 2px;
      }
    </style>
    <script src="popup.js"></script>
  </head>

    <div id="status">Looking for scoreboard<img class="loading" src="loading.gif"></div>
  </body>
